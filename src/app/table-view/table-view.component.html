<table class="table table-bordered">
    <thead>
      <tr>
        <th>Checkbox</th>
        <th>Name</th>
        <th>Date</th>
        <th>Owners</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of sortedItems">
        <td><input type="checkbox" (change)="onCheckboxChange(item, $event)" /></td>
        <td>
          <span *ngIf="item.type === FileType.FOLDER" class="folder-icon"></span>
          <span *ngIf="item.type === FileType.FILE" class="file-icon"></span>
          {{ item.name }}
        </td>
        <td>{{ item.creation | date: 'shortDate' }}</td>
        <td>
          
          <app-owner-badges [owners]="item.owners"></app-owner-badges>
        </td>
      </tr>
    </tbody>
  </table>
