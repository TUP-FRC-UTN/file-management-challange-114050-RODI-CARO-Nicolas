<form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>
  
    <div class="form-group">
      <label for="creation">Date</label>
      <input type="date" class="form-control" id="creation" required [(ngModel)]="creation" name="creation">
    </div>
  
    <div class="form-group">
      <label for="type">File Type</label>
      <select class="form-control" id="type" required [(ngModel)]="type" name="type">
        <option [ngValue]="FileType.FILE">File</option>
        <option [ngValue]="FileType.FOLDER">Folder</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="folder">Folder</label>
      <select class="form-control" id="folder" [(ngModel)]="folder" name="folder">
        <option *ngFor="let folder of folders" [ngValue]="folder.id">{{ folder.name }}</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="owners">Owners</label>
      <select class="form-control" id="owners" multiple [(ngModel)]="owners" name="owners">
        <option *ngFor="let owner of owners" [ngValue]="owner">{{ owner.name }}</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
